name: raychat
description: A reactive chat application fueled by a Firebase Realtime Database.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.3
  intl: 0.17.0
  firebase_core: 1.3.0
  firebase_database: 7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: 1.3.1

flutter:
  uses-material-design: true
